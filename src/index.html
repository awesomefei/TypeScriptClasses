<!DOCTYPE html>
<html ng-app='app' >
    <head>
        <title>Template Hello</title>
        <!-- Third Party Styles -->
        <link rel="stylesheet" type="" href="lib/angular/angular-csp.css">

        <!-- Application Styles -->
    </head>
    <body ng-controller="ApplicationController as vm">
        <h1>Hello {{vm.name}}</h1>
        <input type="text"  ng-model='vm.name'>
        <div>
            <ul>
                <li ng-repeat="item in vm.shoppingCart">{{$index+1}} {{item}}</li>
            </ul>
        </div>

        <div>
            <table class="table table-striped table-bordered" style="border: 1px solid black">
        <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
        </tr>
        <tr ng-repeat="car in vm.cars">
            <td>{{car.year}}</td>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
        </tr>
          </table>
        </div>
        <div>
          <h1>Choose your favorite color</h1>
          <button ng-repeat="color in vm.colors" ng-click="vm.chooseColor(color)">{{color}}</button>
          <h2>Your favorite color is: {{vm.color}}</h2>
        </div>

        <!-- Third Party Scripts -->
        <script src='lib/angular/angular.min.js'></script>

        <!-- Application Scripts -->
        <script src="js/app.controller.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
